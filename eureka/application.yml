spring:
  application:
    name: eureka
  cloud:
    inetutils:
      ignored-interfaces:
        - eth0
        - eth1
        - eth2
        - eth3
        - lo

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://${EUREKA_ADDRESS}/eureka/
#  server:
#    enable-self-preservation: false

  instance:
    preferIpAddress: true

  renewalPercentThreshold: 0.85